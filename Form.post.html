<html>
    <head>
    </head>
    <body>
        <forme>
            <form action="Recebe.html" method="get">
                <br>
                <!---Este é o campo para nome completo-->
                <label for="NomeCompleto">Nome Completo: </label> 
                <input type="text" id="NomeCompleto" name="NomeCompleto">
                <br>
                <br>
                <!---Este é o campo para senha-->
                <label for="password">Senha: </label>
                <input type="password" id="Senha" name="senha">
                <br>
                <br>
                <!---Este é o campo para E-mail-->
                <label for="E-mail"> E-mail: </label>
                <input type="email" id="E-mail" name="E-mail">
                <br>
                <br>
                <!--Este é o campo para data de nascimento-->
                <label for="DataDeNascimento"> Data De Nascimento: </label>
                <input type="date" id="DataDeNascimento" name="DataDeNascimento">
                <br>
                <br>
                <!---Este é o campo para idade-->
                <label for="Idade"> Idade: </label>
                <input type="number" id="Idade" name="Idade">
                <br>
                <br>
                <!--Este é o campo para Mensagem Pessoal-->
                <label for="mensagempessoal"> Mensagem Pessoal: </label>
                <textarea id="mensagempessoal" name="mensagempessoal"></textarea>
                <br>
                <br>
                <!--Este é o campo para Botão de envio-->
                <label for="BotãoDeEnvio"> Botao De Envio: </label>
                <input type="submit" id="BotãoDeEnvio" name="BotãoDeEnvio">
                <br>
                
            </form>

        </forme>
    </body>
</html>
